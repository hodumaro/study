<h1>CSS란 무엇인가?</h1>
  <h2>CSS</h2>
  Cascading Style Sheets(CSS)는 HTML이나 XML(XML의 방언인 SVG, XHTML 포함)로
  <br>작성된 문서의 표시 방법을 기술하기 위한 스타일 시트 언어입니다.
  <br>CSS는 요소가 화면, 종이, 음성이나 다른 매체 상에 어떻게 렌더링되어야 하는지 지정합니다.
